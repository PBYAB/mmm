<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .nav-link {
            color: #0a0aff;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/auth/register}">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/all}">Home</a>
        </li>
    </ul>
    <h1>Email</h1>
    <hr>
    <form method="post" th:action="@{/auth/login}">
        <div class="form-group">
            <label for="loginInput">Login:</label>
            <input type="text" id="loginInput" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" class="form-control">
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid login or password
        </div>
        <button type="submit" class="btn btn-primary" style="color: #ffffff; background-color: #0a0aff;">Login</button>
    </form>
</div>
</body>
</html>
