<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .nav-link {
            color: #0a0aff;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" th:href=" @{/admin/users}">Admin Panel</a>
        </li>
    </ul>
    <h1>User Registration</h1>
    <hr>
    <form method="post"
          th:action="@{/auth/register}"
          th:object="${form}">
        <div class="form-group">
            <label for="firstNameInput">First Name:</label>
            <input type="text" id="firstNameInput" name="firstName" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" id="lastNameInput" name="lastName" class="form-control" th:field="*{surname}">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="loginInput">Email:</label>
            <input type="text" id="loginInput" name="login" class="form-control" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" class="form-control" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" name="age" class="form-control" th:field="*{age}" required min="0">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary" style="color: #ffffff; background-color: #0a0aff;">Register</button>
    </form>
</div>
</body>
</html>
