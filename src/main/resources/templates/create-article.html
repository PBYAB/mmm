<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Aritcle</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{navbar.html :: navbar}"></div>
    <h1>Add Article</h1>
    <hr>
    <form th:action="@{/articles}" method="post" th:object="${articleForm}">
        <div class="form-group">
            

            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
           

            <label for="content">Content:</label>
            <textarea class="form-control" id="content" rows="4" th:field="*{content}"required></textarea>
          

            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category}" required>
                <option value="" disabled>Select a Category</option>
              
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
            </select>
          

        </div>


        <button type="submit" class="btn btn-primary" style="color: #ffffff; background-color: #0a0aff;">
            Add Article
        </button>
    </form>
</div>
</body>
</html>
