<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .nav-link {
            color: #0a0aff;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:insert="~{navbar.html :: navbar}"></div>
    <h1>Add Recipe</h1>
    <hr>
    <h2>Recipe Details</h2>
    <form method="post" th:action="@{/tasks}" th:object="${taskForm}">
        <div class="form-group">
            <label for="nameInput">Summary:</label>
            <input type="text" id="nameInput" name="name" class="form-control" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="instructionsInput">Istructions:</label>
            <textarea id="instructionsInput" name="instructions" class="form-control" th:text="*{instructions}" required></textarea>
            <div th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="servingsInput">Servings:</label>
            <input type="number" id="servingsInput" name="servings" class="form-control" th:field="*{servings}" required min="1.00">
            <div th:if="${#fields.hasErrors('servings')}" th:errors="*{servings}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="kcalPerServingInput">KcalPerServing:</label>
            <input type="number" id="kcalPerServingInput" name="kcalPerServing" class="form-control" th:field="*{kcalPerServing}" required min="0.00">
            <div th:if="${#fields.hasErrors('kcalPerServing')}" th:errors="*{serving}" class="alert alert-danger"></div>
        </div>

        <div class="col-md-6">
                <label for="ingredientsInput">Ingredients:</label>
            <form>
                <div class="mb-3 input-group repeatDiv" id="repeatDiv">
                    <input type="text" id="ingredientsInput" class="form-control" name="ingredients" placeholder="Enter Title">
                </div>

                <button type="button" class="btn btn-info" id="repeatDivBtn" data-increment="1">Add More Input</button>
            </form>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $("#repeatDivBtn").click(function () {

            $newid = $(this).data("increment");
            $repeatDiv = $("#repeatDiv").wrap('<div/>').parent().html();
            $('#repeatDiv').unwrap();
            $($repeatDiv).insertAfter($(".repeatDiv").last());
            $(".repeatDiv").last().attr('id',   "repeatDiv" + '_' + $newid);
            $("#repeatDiv" + '_' + $newid).append('<div class="input-group-append"><button type="button" class="btn btn-danger removeDivBtn" data-id="repeatDiv'+'_'+ $newid+'">Remove</button></div>');
            $newid++;
            $(this).data("increment", $newid);

        });


        $(document).on('click', '.removeDivBtn', function () {

            $divId = $(this).data("id");
            $("#"+$divId).remove();
            $inc = $("#repeatDivBtn").data("increment");
            $("#repeatDivBtn").data("increment", $inc-1);

        });

    });
</script>
</body>
</html>
