<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Review</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{navbar.html :: navbar}"></div>
    <h1>Recipe Review</h1>
    <hr>
    <form th:action="@{/recipe_reviews}" method="post" th:object="${recipeReviewForm}">
        <div class="form-group">
            
            <label for="rating">Rating:</label>
            <select type="text" class="form-control" id="rating" th:field="*{rating}" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
           

            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" rows="4" th:field="*{comment}" required></textarea>
           

        </div>

        <button type="submit" class="btn btn-primary" style="color: #ffffff; background-color: #0a0aff;">
            Add Status
        </button>
    </form>
</div>
</body>
</html>
