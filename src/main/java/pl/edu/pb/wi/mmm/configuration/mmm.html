<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
</head>
<body>

<h1>Product List</h1>
<ul id="productList"></ul>

<script>
    const apiUrl = 'http://57.128.194.195/api/v1/products?page=0&size=10';
    const token = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJtaWNoYWxAYWRtaW4ucGwiLCJpYXQiOjE3MDI1MDcwMzIsImV4cCI6MTcwMjU5MzQzMn0.BKcdNLxChG3kKQtng5sucfrhaCKpxQbFSUwTX-hdipg';

    fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
            'Authorization': token
        }
    })
        .then(response => response.json())
        .then(data => {
            const productList = document.getElementById('productList');
            data.content.forEach(product => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.name} - Barcode: ${product.barcode}`;
                productList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
